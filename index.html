<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <input id="label" type="text">

        <div class="calc-buttons">
            <div class="button clear">C</div>
            <div class="button percentage">%</div>
            <div class="button divide"><i class="fas fa-divide"></i></div>
            <div class="button multiply">X</div>
            
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button minus">-</div>

            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button plus">+</div>

            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button equal">=</div>
            
            <div class="button change">+/-</div>
            <div class="button zero">0</div>
            <div class="button comma">,</div>
        </div>
    </div>

    <div class="credits"><a target="blanc" href="https://www.instagram.com/peuqueirozz/">@peuqueirozz</a></div>

    <script src="calculadora.js"></script>
</body>
</html>
